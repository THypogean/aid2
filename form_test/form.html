<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500&family=Open+Sans&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="intlTelInput.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="form__block">
                <form action="" class="form">
                    <div class="form__inputs">
                        <div class="flexcont">
                            <div class="form__group">
                                <div class="form__label__big">Name</div>
                                <input type="text" id="name" class="form__field" onkeydown="return /[a-z]/i.test(event.key)">
                            </div>
                            <div class="form__group">
                                <div class="form__label__big">Phone number</div>
                                <input type="tel" id="phone" class="form__field">
                            </div>
                        </div>
                    </div>
                    <button class="form__button">Send message</button>
                </form>
            </div>
    </div>
    </main>
    </div>
    <script src="js/intlTelInput.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
